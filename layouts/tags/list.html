{{ define "main" }}
<section class="max-w-6xl mx-auto px-4 mt-20">
  <h2 class="text-2xl font-bold mb-4">Projects tagged with "{{ .Title }}"</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {{ range .Pages }}
      {{ partial "project-card.html" . }}
    {{ end }}
  </div>
</section>
{{ end }}
