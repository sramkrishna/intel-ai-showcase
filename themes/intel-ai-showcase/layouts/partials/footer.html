  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <script>
document.addEventListener("DOMContentLoaded", function () {
  const input = document.querySelector('input[placeholder="Search projects and WIN..."]');
  const resultsBox = document.getElementById("search-results");

  if (!input || !resultsBox) return;

  let searchData = [];

  // Load index.json once
  fetch("{{ "index.json" | relURL }}")
    .then(res => res.json())
    .then(data => {
      searchData = data;
    })
    .catch(err => {
      console.error("Search index load failed:", err);
    });

  input.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      e.preventDefault(); // Prevent redirect
      showResults(input.value);
    }
  });

  function showResults(query) {
    resultsBox.innerHTML = "";

    if (!query) return;

    const filtered = searchData.filter(item =>
      item.title.toLowerCase().includes(query.toLowerCase()) ||
      item.summary.toLowerCase().includes(query.toLowerCase()) ||
      (item.tags && item.tags.join(" ").toLowerCase().includes(query.toLowerCase()))
    );

    if (filtered.length === 0) {
      resultsBox.innerHTML = '<div class="p-2 text-sm text-gray-500">No results found.</div>';
      return;
    }

    filtered.slice(0, 5).forEach(item => {
      const div = document.createElement("div");
      div.className = "p-2 hover:bg-gray-100 cursor-pointer border-b";
      div.innerHTML = `
        <div class="font-bold">${item.title}</div>
        <div class="text-sm text-gray-600">${item.summary}</div>
      `;
      div.addEventListener("click", () => {
        window.location.href = item.permalink;
      });
      resultsBox.appendChild(div);
    });
  }
});
</script>
