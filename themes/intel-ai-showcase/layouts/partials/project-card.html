<div class="rounded-xl border p-4 shadow hover:shadow-lg bg-white">
  <h2 class="text-xl font-semibold text-blue-800 mb-2">{{ .Title }}</h2>
  <p class="text-sm text-gray-700 mb-4">{{ .Params.description }}</p>

  <div class="flex flex-wrap gap-2 text-sm">
    {{ range .Params.tags }}
      <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full">#{{ . }}</span>
    {{ end }}
  </div>

  <div class="mt-4">
    <a href="{{ .Params.github_url }}" class="text-blue-600 font-medium underline">View on GitHub</a>
  </div>
</div>
