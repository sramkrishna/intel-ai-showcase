<div class="bg-intelrusttint1 rounded-2xl p-6 shadow-md hover:shadow-lg transition-all duration-200 border border-gray-200">
  <h3 class="text-xl font-bold text-gray-900 mb-2">{{ .Title }}</h3>
  <p class="text-sm text-gray-800 mb-4">{{ .Params.description }}</p>

  {{ with .Params.tags }}
  <div class="flex flex-wrap gap-2 text-xs">
    {{ range . }}
    <span class="bg-white text-gray-800 px-2 py-1 rounded-full shadow-sm">#{{ . }}</span>
    {{ end }}
  </div>
  {{ end }}
</div>
