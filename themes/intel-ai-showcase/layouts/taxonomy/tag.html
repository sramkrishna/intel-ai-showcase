{{ define "main" }}
  <section class="max-w-6xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold mb-6">Projects tagged "{{ .Title }}"</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {{ range .Pages }}
        {{ partial "project-card.html" . }}
      {{ end }}
    </div>
  </section>
{{ end }}
