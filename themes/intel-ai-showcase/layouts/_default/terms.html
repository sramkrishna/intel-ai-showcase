{{ define "main" }}
  <section class="max-w-6xl mx-auto px-4 py-10">
    <h1 class="text-3xl font-bold mb-6">Browse by Tag</h1>
    <ul class="flex flex-wrap gap-2">
      {{ range .Pages }}
        <li>
          <a href="{{ .Permalink }}" class="bg-gray-200 hover:bg-gray-300 px-3 py-1 rounded-full text-sm">
            {{ .Title }} ({{ len .Pages }})
          </a>
        </li>
      {{ end }}
    </ul>
  </section>
{{ end }}
