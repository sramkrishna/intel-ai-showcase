{{ define "main" }}
<section class="max-w-4xl mx-auto px-4 py-12">
  <!-- Use project-card for consistent design -->
  <div>
    {{ partial "project-card.html" . }}
  </div>


  <!-- Tag links -->
  {{ if .Params.tags }}
    <div class="mt-8">
      <h2 class="text-lg font-semibold mb-2">Tags</h2>
      <ul class="flex flex-wrap gap-2">
        {{ range .Params.tags }}
          <li>
            <a href="{{ "tags/" | relURL }}{{ . | urlize }}" class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm hover:bg-blue-200 transition">
              {{ . }}
            </a>
          </li>
        {{ end }}
      </ul>
    </div>
  {{ end }}
</section>
{{ end }}
